{% extends 'base.html' %}
{% block title %}Category List{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Category List</h2>
        <a href="{% url 'category_create' %}" class="btn btn-success">+ Add Category</a>
    </div>

    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search category...">

    <table class="table table-bordered table-hover text-center table-warning" id="categoryTable">

        <thead class="table-dark">
            <tr>
                <th onclick="sortTable(0)" class="text-center">Image</th>
                <th onclick="sortTable(1)" class="text-center">Name</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td class="text-center">
                    <img src="{{ category.image.url }}" width="80" height="80" alt="{{ category.name }}" class="img-thumbnail preview-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img="{{ category.image.url }}">
                </td>
                <td class="text-center" style="padding-top: 20px;"><strong>{{ category.name }}</strong></td>
                <td class="text-center" style="padding-top: 20px;">
                    <a href="{% url 'category_update' category.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'category_delete' category.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
</div>

<!-- Modal for Image Preview -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <img src="" id="modalImage" class="img-fluid rounded">
    </div>
  </div>
</div>
{% endblock %}
